<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/css/lib/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>Annonce</title>
</head>
<body>

<div th:insert="parts/header :: nav"></div>

<div class="container-fluid vh-100">
    <h1 class="mt-5 mb-5">Details de l'annonce</h1>

    <a th:href="@{/}" class="btn btn-info mb-5">Revenir Ã  la liste</a>


    <table class="table table-responsive mb-5">

        <tbody>


        <tr th:each="annonce : ${annonces}" class="border-bottom p-3">
            <td th:text="${annonce.getTitre().toUpperCase()}" class="m"></td>
            <td><img width="200px" th:src="${annonce.getImage()}"/></td>
            <td th:text="${annonce.getContenu}"></td>
            <td th:text="${annonce.getDateDePublication}"></td>
                    <td th:text="${annonce.getCategory().getName()}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:insert="parts/footer :: footer"></div>




<script type="text/javascript" th:src="@{/js/lib/bootstrap.bundle.js}"/>
<script type="text/javascript" th:src="@{/js/lib/bootstrap.js}"/>
</body>
</html>
