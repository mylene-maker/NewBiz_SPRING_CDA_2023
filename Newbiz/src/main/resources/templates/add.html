<form th:object="${annonce}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <fieldset>

        <div class="form-group">
            <label for="titre" class="form-label mt-4">Titre</label>
            <input type="text" th:field="*{titre}" class="form-control" id="titre" name="titre" placeholder="Titre de l'annonce" autocomplete="off">
            <small th:if="${#fields.hasErrors('titre')}" th:errors="*{titre}"></small>
        </div>

        <div class="form-group">
            <label for="image" class="form-label mt-4">Image</label>
            <input type="text" name="image" class="form-control" id="image">
            <small th:if="${uploadError}" th:text="${uploadError}"></small>
        </div>

        <div class="form-group">
            <label for="contenu" class="form-label mt-4">Contenu</label>
            <textarea th:field="*{contenu}" class="form-control" id="contenu" name="contenu" placeholder="Contenu de l'annonce"></textarea>
            <small th:if="${#fields.hasErrors('contenu')}" th:errors="*{contenu}"></small>
        </div>

        <div class="form-group">
            <label for="category" class="form-label mt-4">Catégorie</label>
            <select class="form-control" id="category" name="category">
<!--                <option th:text="Sélectionnez une catégorie" value=""></option>-->
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name_category}"></option>
            </select><br>
            <small th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></small>
        </div>

        <button type="submit" class="btn btn-primary">Ajouter Annonce</button>
    </fieldset>
</form>
